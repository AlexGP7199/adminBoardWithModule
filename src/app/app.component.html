<!-- Spinner global -->
<app-spinner></app-spinner>
<!-- Mostrar solo el login si el usuario no está autenticado -->
<app-login *ngIf="!authService.isLoggedIn()"></app-login>

<!-- Mostrar el contenido de la aplicación solo si el usuario está autenticado -->
<div class="fondo" *ngIf="authService.isLoggedIn()">
  <app-header></app-header>
  <div class="main-container">
    <app-sidenav></app-sidenav>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
