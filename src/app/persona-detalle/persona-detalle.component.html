<div class="max-w-3xl mx-auto py-8 px-6 bg-white rounded-lg shadow-lg">
  <h2 class="text-3xl font-semibold text-gray-800 mb-6 text-center">Detalle de la Persona</h2>

  <!-- Información de la persona -->
  <div class="mb-6">
    <p><strong>Nombre:</strong> {{ persona.nombre }}</p>
    <p><strong>Cédula:</strong> {{ persona.cedula }}</p>
    <p><strong>Provincia:</strong> {{ persona.provincia }}</p>
  </div>

  <!-- Tabla de actividades -->
  <h3 class="text-2xl font-semibold text-gray-700 mb-4">Actividades</h3>
  <div class="overflow-auto rounded-lg shadow">
    <table class="min-w-full bg-white border rounded-lg">
      <thead>
        <tr class="bg-blue-100 text-gray-700 uppercase text-sm leading-normal">
          <th class="py-3 px-6 text-left font-semibold">Fecha</th>
          <th class="py-3 px-6 text-left font-semibold">Descripción</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let actividad of actividades" class="border-b border-gray-200 hover:bg-gray-50">
          <td class="py-4 px-6 text-gray-700">{{ actividad.fecha }}</td>
          <td class="py-4 px-6 text-gray-700">{{ actividad.descripcion }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
